<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Guitar Revolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">

    <div id="div-buttons">

    </div>

    <br>

    <div id="div-container">
        <canvas id="canvas-ukulele"></canvas>
        <div id="div-spacer"></div>
        <div id="div-tabs">
            <p id="p-tabs"></p>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
